<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inputs</title>

  

</head>
<body>
  <p>Please fill the Form</p>
  <form>
    <label for="name">Your name:</label>
    <input type="text">
    <br><br>
    <label for="email">Email:</label>
    <input type="text">
    <br>
    <br>
    <label>What is your birth date?</label>
    <input type="date"><br><br>
    <label for="">Your favorite color:</label>
    <input type="color">
    <br>
    <br>
    <label>Upload your CV:</label>
    <input type="file"><br><br>
    <label for="">Are you male? <input type="checkbox"> or female? <input type="checkbox"></label><br><br>
    <label for="img">Upload your image:</label>
    <input type="image"><br><br>
    <input type="submit">
  </form>
</body>
</html>
